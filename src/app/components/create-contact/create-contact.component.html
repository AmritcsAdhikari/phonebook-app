<div class="m-5">
    <h2>New Contact</h2>

    <form class="w-25" (ngSubmit) = 'onSubmit()'>
        <div class="form-group">
            <label >Full Name</label>
            <input type="email" class="form-control"  name="contactName"  aria-describedby="emailHelp" placeholder="Enter name"  [(ngModel)]="contact.contactName">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control"  name="contactEmail" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="contact.contactEmail">
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="number" class="form-control"  name="contactPhone" placeholder="Phone" [(ngModel)]="contact.contactNum">
        </div>
        
        <button type="submit" class="btn btn-primary mt-2">Submit</button>
    </form>
</div>
